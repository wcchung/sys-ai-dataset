<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>孫中山逝世100週年 - AI 人工智慧歷史資料集</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html" class="logo-home">
                <span class="title-text">孫中山逝世<span class="gold-text">100</span>週年 AI 人工智慧歷史資料集</span>
            </a>
            <nav>
                <ul class="tag-filter">
                    <li class="tag-item active" data-tag="all">所有文獻</li>
                    <li class="tag-item" data-tag="calligraphy">國父墨跡</li>
                    <li class="tag-item" data-tag="documents">革命文獻</li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="gallery-container">
            <div class="placeholder-notice">
                <p>注意：以下內容僅為示例，請替換為實際的歷史資料與影像。</p>
            </div>
            <div class="photo-grid" id="photoGrid">
                <!-- Photos will be loaded here via JavaScript -->
            </div>
        </div>
    </main>
    
    <!-- Photo Modal -->
    <div id="photoModal" class="modal photo-modal">
        <div class="modal-content photo-modal-content">
            <span class="close-photo-modal">&times;</span>
            <div class="photo-details">
                <img id="modalPhoto" src="" alt="">
                <div class="photo-info">
                    <h3 id="photoTitle"></h3>
                    <p id="photoDescription"></p>
                    <p id="photoDate"></p>
                    <p id="photoCredit"></p>
                    <div id="photoTags" class="photo-tags"></div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="footer-container">
            <div class="footer-logos">
                <a href="https://captureapp.xyz/" target="_blank">
                    <div class="capture-logo-container">
                        <img src="images/Capture_logo.webp" alt="Capture App" class="logo">
                    </div>
                </a>
                <a href="https://kmt.studio/" target="_blank">
                    <div class="kmt-logo-container">
                        <img src="images/kmtstudio-logotype-long.png" alt="KMT Studio" class="kmt-logo">
                    </div>
                </a>
            </div>
            <p>© 2025 孫中山逝世100週年 AI 人工智慧歷史資料集. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="gallery.js"></script>
</body>
</html>
