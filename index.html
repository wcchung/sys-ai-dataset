                <p>中華民國國父暨中國國民黨總理孫中山墨跡典藏數位化專案，由國民黨黨史館提供墨跡及註解資料，由 KMT Studio x Numbers 團隊合作，配合孫中山逝世一百週年系列活動，推動文件資料線上開源與典藏計畫。本專案旨在實現數位化建檔與長期保存，並逐步提供豐富的文史資料，供人工智慧及大語言模型等開發計畫使用，讓人工智慧得以學習與訓練，同時傳承孫文思想及其深厚的文化價值</p>
