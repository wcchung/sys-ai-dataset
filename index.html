<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>孫中山逝世百年歷史典藏數位化</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        
        .landing-container {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white; /* Ensure text is visible against dark background */
        }
        
        .landing-content {
            text-align: center;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            border-radius: 8px;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 2rem;
        }
        
        .logo {
            height: auto;
            max-height: 40px;
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .numbers-logo {
            width: 140px;
        }
        
        .kmt-logo {
            width: 120px;
        }
        
        .main-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="images/KMT banner.mp4" type="video/mp4">
            <!-- Fallback if video doesn't load -->
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="landing-container">
        <div class="landing-content">
            <h1 class="main-title">孫中山逝世百年歷史典藏數位化</h1>
            <h2 class="subtitle">歷史典藏數位化資料庫</h2>
            
            <div class="buttons">
                <a href="gallery.html" class="btn enter-btn">Enter</a>
                <a href="#" class="learn-more" id="learnMoreBtn">Learn more</a>
            </div>
            
            <div class="logo-container">
                <a href="https://numbersprotocol.io" target="_blank">
                    <img src="images/numbers-logo.png" alt="Numbers Protocol" class="logo numbers-logo">
                </a>
                <a href="https://kmt.studio/" target="_blank">
                    <img src="images/kmt-studio-logo.png" alt="KMT Studio" class="logo kmt-logo">
                </a>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
